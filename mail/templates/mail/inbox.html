{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    
    <div class="row justify-content-between mb-3 mt-5">
        
        <div class="col-auto mb-1">

            <button class="btn btn-sm btn-outline-primary rounded-0" id="inbox"><i class="fas fa-inbox"></i>&nbsp;&nbsp;Inbox</button>
            <button class="btn btn-sm btn-outline-primary rounded-0" id="compose"><i class="fas fa-pencil-alt"></i>&nbsp;&nbsp;Compose</button>
            <button class="btn btn-sm btn-outline-primary rounded-0" id="sent"><i class="fas fa-paper-plane"></i>&nbsp;&nbsp;Sent</button>
            <button class="btn btn-sm btn-outline-primary rounded-0" id="archived"><i class="fas fa-archive"></i>&nbsp;&nbsp;Archived</button>

        </div>

        <div class="col-auto">
            
            <div class=" btn-group">
                <button class="btn btn-outline-primary btn-sm rounded-0" type="button">
                    <span class="account-title"><i class="fas fa-user-circle"></i>&nbsp;&nbsp;{{ request.user.email }}</span>
                </button>

                <button type="button" class="btn btn-sm btn-outline-primary rounded-0 dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
         
                </button>

                <ul class="dropdown-menu dropdown-menu-end mt-1 rounded-0">
                    <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Log Out</a></li>
                </ul>
            </div>

        </div>
        
    </div>

    <hr>

    <div id="result-view"></div>
    <div id="emails-view"></div>
    <div id="view-email"></div>
    <div id="sent-view"></div>
    
    <div id="compose-view">

        <h3 class="mb-3">New Email</h3>

        <form id="compose-form">
            {% csrf_token %}
            <div class="form-group input-group mb-3">
                <span class="input-group-text rounded-0">From: </span><input disabled class="form-control rounded-0" value="{{ request.user.email }}">
            </div>
            <div class="form-group input-group mb-3">
                <span class="input-group-text rounded-0">To: </span><input id="compose-recipients" class="form-control rounded-0">
            </div>
            <div class="form-group mb-3">
                <input class="form-control rounded-0" id="compose-subject" placeholder="Subject">
            </div>
            <div class="form-group mb-3">
                <input class="form-control rounded-0" id="compose-keygen" placeholder="Public Key Recipient">
            </div>
            <div contenteditable class="form-control mb-3 rounded-0" id="compose-body">
   
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-end">
    
                <button type="submit" class="btn btn-primary rounded-0">Send</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
